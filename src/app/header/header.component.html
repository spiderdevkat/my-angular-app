<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devender's Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 20px;
        }
        .contact {
            margin-bottom: 20px;
        }
        .contact h4 {
            font-size: 1.2em;
            color: #16a085;
            margin-bottom: 10px;
        }
        .contact h5 {
            font-size: 1em;
            color: #7f8c8d;
            margin: 5px 0;
        }
        .contact a {
            color: #2980b9;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Devender Kataria</h2>
        <h3>Full Stack Web Developer || Data Scientist</h3>
    </div>
</body>
</html>
