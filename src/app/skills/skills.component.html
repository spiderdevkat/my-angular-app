<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devender's Technical Skills</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Skills</h1>
        <div class="skills">
            <div class="skill" *ngFor="let skill of skills" (mouseover)="showRating(skill)" (mouseout)="hideRating()">
                {{ skill.name }}
                <span class="rating" *ngIf="skill.showRating">{{ skill.rating }}</span>
            </div>
        </div>
    </div>
</body>
</html>
