<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devender's Resume</title>
    <style>
        :host {
            --bright-blue: oklch(51.01% 0.274 263.83);
            --electric-violet: oklch(53.18% 0.28 296.97);
            --french-violet: oklch(47.66% 0.246 305.88);
            --vivid-pink: oklch(69.02% 0.277 332.77);
            --hot-red: oklch(61.42% 0.238 15.34);
            --orange-red: oklch(63.32% 0.24 31.68);

            --gray-900: oklch(19.37% 0.006 300.98);
            --gray-700: oklch(36.98% 0.014 302.71);
            --gray-400: oklch(70.9% 0.015 304.04);

            --red-to-pink-to-purple-vertical-gradient: linear-gradient(
                180deg,
                var(--orange-red) 0%,
                var(--vivid-pink) 50%,
                var(--electric-violet) 100%
            );

            --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
                90deg,
                var(--orange-red) 0%,
                var(--vivid-pink) 50%,
                var(--electric-violet) 100%
            );

            --pill-accent: var(--bright-blue);

            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                "Segoe UI Symbol";
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cont{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2980b9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            position: relative;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
        }

        .section-title {
            font-size: 1.8em;
            color: #16a085;
            margin-bottom: 10px;
        }

        .section-content {
            font-size: 1em;
            color: #7f8c8d;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004494;
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div class="container" id="resume-content">
        <nav>
            <a href="#header">Header</a>
            <a href="#profile-picture">Profile Picture</a>
            <a href="#education">Education</a>
            <a href="#projects">Projects</a>
            <a href="#experience">Experience</a>
            <a href="#skills">Skills</a>
            <a href="#achievements">Achievements</a>
            <a href="#hobbies">Hobbies</a>
            <a href="#contact">Contact</a>
        </nav>
    
        <div class="cont">
            <section id="header">
                <app-header></app-header>
            </section>
            <section id="profile-picture">
                <app-profile-picture></app-profile-picture>
            </section>
        </div>
    
        <section id="education">
            <button class="toggle-button" (click)="toggleSection('showEducation')">{{ getToggleLabel('showEducation') }}</button>
            <h2>Education</h2>
            <div *ngIf="showEducation">
                <app-education></app-education>
            </div>
        </section>
    
        <section id="projects">
            <button class="toggle-button" (click)="toggleSection('showProjects')">{{ getToggleLabel('showProjects') }}</button>
            <h2>Projects</h2>
            <div *ngIf="showProjects">
                <app-projects></app-projects>
            </div>
        </section>
    
        <section id="experience">
            <button class="toggle-button" (click)="toggleSection('showExperience')">{{ getToggleLabel('showExperience') }}</button>
            <h2>Experience</h2>
            <div *ngIf="showExperience">
                <app-experience></app-experience>
            </div>
        </section>
    
        <section id="skills">
            <button class="toggle-button" (click)="toggleSection('showSkills')">{{ getToggleLabel('showSkills') }}</button>
            <h2>Skills</h2>
            <div *ngIf="showSkills">
                <app-skills></app-skills>
            </div>
        </section>
    
        <section id="achievements">
            <button class="toggle-button" (click)="toggleSection('showAchievements')">{{ getToggleLabel('showAchievements') }}</button>
            <h2>Achievements</h2>
            <div *ngIf="showAchievements">
                <app-achievements></app-achievements>
            </div>
        </section>
    
        <section id="hobbies">
            <button class="toggle-button" (click)="toggleSection('showHobbies')">{{ getToggleLabel('showHobbies') }}</button>
            <h2>Hobbies</h2>
            <div *ngIf="showHobbies">
                <app-hobbies></app-hobbies>
            </div>
        </section>
    
        <section id="contact">
            <button class="toggle-button" (click)="toggleSection('showContact')">{{ getToggleLabel('showContact') }}</button>
            <h2>Contact</h2>
            <div *ngIf="showContact">
                <app-contact></app-contact>
            </div>
        </section>

        <section id="contact-form">
            <button class="toggle-button" (click)="toggleSection('showContactForm')">{{ getToggleLabel('showContactForm') }}</button>
            <h2>Contact Form</h2>
            <div *ngIf="showContactForm">
                <app-contact-form></app-contact-form>
            </div>
        </section>

        <section id="branches-map-component">
            <app-branches-map-component></app-branches-map-component>
        </section>
    
        <button (click)="downloadPDF()">Download PDF</button>
        <router-outlet></router-outlet>
    </div>
</body>
</html>
