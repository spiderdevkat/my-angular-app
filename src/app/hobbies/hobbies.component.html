<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devender's Interests and Hobbies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .hobby {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1em;
            flex: 1 1 30%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interests and Hobbies</h1>
        <div class="hobbies">
            <div class="hobby">Blogging</div>
            <div class="hobby">Reading</div>
            <div class="hobby">Pop Culture</div>
            <div class="hobby">Movies</div>
            <div class="hobby">Cricket</div>
            <div class="hobby">Music</div>
        </div>
    </div>
</body>
</html>
